<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

<body class="bg-dark text-light d-flex flex-column vh-100">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-clock"></i> TimeMachine&trade;</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>

              <a class="nav-link" href="timer.html"><i class="bi bi-clock"></i> Timer</a>

              <a class="nav-link" href="alarm.html"><i class="bi bi-alarm"></i> Alarm</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="stopwatch.html"><i class="bi bi-stopwatch"></i>
                Stopwatch</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="bg-dark mt-5">

    <div class="container-fluid">
      <div class="timer row justify-content-center">

        <!-- timer set/display -->
        <div class="col-md-9 col-lg-6">
          <div class="row justify-content-around justify-content-md-between mb-5 gy-2">
            <button id="btnResetStopwatch" class="col-12 btn btn-secondary">Reset</button>
          </div>

          <div class="timer__display row g-0 justify-content-center text-center border border-2 my-5 rounded-3">
            <!-- hours : minutes : seconds : milliseconds-->
            <div class="col-2">hr</div>
            <div class="col-1"></div>
            <div class="col-2">min</div>
            <div class="col-1"></div>
            <div class="col-2">sec</div>
            <div class="col-1"></div>
            <div class="col-2"><small>ms</small></div>
            <div id="displayHours" class="col-2 display-1 text-center">00</div>
            <div class="col-1 display-1 text-center">:</div>
            <div id="displayMinutes" class="col-2 display-1 text-center">00</div>
            <div class="col-1 display-1 text-center">:</div>
            <div id="displaySeconds" class="col-2 display-1 text-center">00</div>
            <div class="col-1 display-1 text-center">.</div>
            <div id="displayMilliSeconds" class="col-2 display-4 align-self-end mb-1 text-center">000</div>
          </div>

          <div class="row justify-content-around justify-content-md-between mb-5 gy-2">
            <button id="btnStartStopwatch" class="col-5 btn btn-secondary">Start</button>
            <button id="btnFinishStopwatch" class="col-5 btn btn-secondary">Finish</button>
          </div>

        </div>
      </div>
      <div class="row justify-content-center mb-3">
        <div id="alarmContainer" class="toast-container">
          <!-- Toasts for alarms will be inserted here -->
        </div>
      </div>
    </div>
  </main>

  <footer class="footer container-fluid pt-2 border-top border-2 mt-auto">
    <div class="footer__row row gy-2 gy-sm-0 justify-content-center">
      <div class="footer__column col-sm-3" aria-labelledby="footer-heading-1">

        <ul class="footer__list">

  <!-- Import scripts -->
  <script src="stopwatch.js"></script>
</body>
