  </header>
  <main class="bg-dark mt-5">
    <div class="container-fluid">
      <div class="timer row justify-content-center">

        <!-- timer set/display -->
        <div class="col-md-9 col-lg-6">

          <!-- up buttons -->
          <div id="timerUpButtons" class="timer__up-buttons row justify-content-center text-center">
            <div class="col-4 col-sm-3">
              <button id="btnIncreaseHours" type="button" class="timer__set-button">
                <svg class=" timer__arrow" width="100%" viewBox=" 0 0 12.7 12.7" version="1.1" id="svg4154"
                  xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                  <defs id="defs4151" />
                  <g id="layer1">
                    <path style="fill:#808080;stroke:#000000" id="path4841"
                      d="m 28.596732,16.174957 -47.317378,0 23.6586892,-40.978051 z"
                      transform="matrix(0.25852007,0,0,0.29300022,5.0842343,7.6699643)" />
                  </g>
                </svg>
              </button>
            </div>
            <div class="col-1 d-none d-sm-block"></div>
            <div class="col-4 col-sm-3">
              <button id="btnIncreaseMinutes" type="button" class="timer__set-button">
                <svg class=" timer__arrow" width="100%" viewBox=" 0 0 12.7 12.7" version="1.1" id="svg4154"
                  xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                  <defs id="defs4151" />
                  <g id="layer1">
                    <path style="fill:#808080;stroke:#000000" id="path4841"
                      d="m 28.596732,16.174957 -47.317378,0 23.6586892,-40.978051 z"
                      transform="matrix(0.25852007,0,0,0.29300022,5.0842343,7.6699643)" />
                  </g>
                </svg>
              </button>
            </div>
            <div class="col-1 d-none d-sm-block"></div>
            <div class="col-4 col-sm-3">
              <button id="btnIncreaseSeconds" type="button" class="timer__set-button">
                <svg class=" timer__arrow" width="100%" viewBox=" 0 0 12.7 12.7" version="1.1" id="svg4154"
                  xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                  <defs id="defs4151" />
                  <g id="layer1">
                    <path style="fill:#808080;stroke:#000000" id="path4841"
                      d="m 28.596732,16.174957 -47.317378,0 23.6586892,-40.978051 z"
                      transform="matrix(0.25852007,0,0,0.29300022,5.0842343,7.6699643)" />
                  </g>
                </svg>
              </button>
            </div>
          </div>
          <div id="timerSet"
            class="timer__display row justify-content-center text-center border border-2 my-2 rounded-3">
            <!-- hours : minutes : seconds -->
            <div class="col-3">hr</div>
            <div class="col-1"></div>
            <div class="col-3">min</div>
            <div class="col-1"></div>
            <div class="col-3">sec</div>
            <div id="displayHours" class="col-3 display-1 text-center">00</div>
            <div class="col-1 display-1 text-center">:</div>
            <div id="displayMinutes" class="col-3 display-1 text-center">00</div>
            <div class="col-1 display-1 text-center">:</div>
            <div id="displaySeconds" class="col-3 display-1 text-center">00</div>
          </div>

          <!-- down buttons -->
          <div id="timerDownButtons" class="timer__down-buttons row justify-content-center text-center">
            <div class="col-4 col-sm-3">
              <button id="btnDecreaseHours" type="button" class="timer__set-button timer__set-button--down">
                <svg class=" timer__arrow" width="100%" viewBox=" 0 0 12.7 12.7" version="1.1" id="svg4154"
                  xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                  <defs id="defs4151" />
                  <g id="layer1">
                    <path style="fill:#808080;stroke:#000000" id="path4841"
                      d="m 28.596732,16.174957 -47.317378,0 23.6586892,-40.978051 z"
                      transform="matrix(0.25852007,0,0,0.29300022,5.0842343,7.6699643)" />
                  </g>
                </svg>
              </button>
            </div>
            <div class="col-1 d-none d-sm-block">
            </div>
            <div class="col-4 col-sm-3">
              <button id="btnDecreaseMinutes" type="button" class="timer__set-button timer__set-button--down">
                <svg class=" timer__arrow" width="100%" viewBox=" 0 0 12.7 12.7" version="1.1" id="svg4154"
                  xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                  <defs id="defs4151" />
                  <g id="layer1">
                    <path style="fill:#808080;stroke:#000000" id="path4841"
                      d="m 28.596732,16.174957 -47.317378,0 23.6586892,-40.978051 z"
                      transform="matrix(0.25852007,0,0,0.29300022,5.0842343,7.6699643)" />
                  </g>
                </svg>
              </button>
            </div>
            <div class="col-1 d-none d-sm-block">
            </div>
            <div class="col-4 col-sm-3">
              <button id="btnDecreaseSeconds" type="button" class="timer__set-button timer__set-button--down">
                <svg class=" timer__arrow" width="100%" viewBox=" 0 0 12.7 12.7" version="1.1" id="svg4154"
                  xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                  <defs id="defs4151" />
                  <g id="layer1">
                    <path style="fill:#808080;stroke:#000000" id="path4841"
                      d="m 28.596732,16.174957 -47.317378,0 23.6586892,-40.978051 z"
                      transform="matrix(0.25852007,0,0,0.29300022,5.0842343,7.6699643)" />
                  </g>
                </svg>
              </button>
            </div>
          </div>

          <div class="progress my-4">
            <div id="timerProgressBar" class="progress-bar bg-warning text-dark" role="progressbar" style="width: 0%;"
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
          </div>

          <div class="row justify-content-around justify-content-md-between mb-5">
            <button id="btnStartTimer" class="col-5 btn btn-secondary">Start</button>
            <button id="btnResetTimer" class="col-5 btn btn-secondary">Reset</button>

          </div>

          <!-- Timer finished toast -->
          <div class="toast-container position-absolute p-3 bottom-0 end-0">
            <div id="timerToast" class="toast text-dark bg-warning " role="alert" aria-live="assertive"
              aria-atomic="true" data-bs-autohide="false">
              <div class="toast-header">
                <strong class="me-auto"><i class="bi bi-clock"></i> Timer</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Timer has finished!
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
